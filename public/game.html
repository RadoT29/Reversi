<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi Game</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/game.css">
</head>
 <body>
    <div class="alert">
        <h1>Your screen is not compatible with out application!!!</h1>
    </div>  
    <main class="game-body">
        <section id="titles">
            
            <h1>Reversi</h1>
            <div class="opponent">
            <h3 id="opp">Opponent</h3>
            </div>
            <div class="you">
            <h3 id="I">You</h3>
            </div>
        </section>
        <section id="game-section" >
            <div id="main-game"></div>
        </section>
        <section id="scores">
            <div class="scores-spacing">
            <h2>Score</h2>
            <div  class="actual-scores">
            <div id="black-score">2</div>
            <div id="white-score">2</div>
            </div>
            </div>
            <div id="win-lose-draw"></div>
        </section>  
        <div id="right-corner"></div>
    </main>   

     

    <script src="javascripts/config.js"></script>
    <script src="javascripts/ClientInteraction.js"></script>
    <script src="javascripts/messages.js"></script>
    <script src="javascripts/gameMechanics.js"></script>
</body>
</html>
